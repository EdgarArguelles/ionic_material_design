<ion-view view-title="About">
    <ion-content>
        <md-card style="margin-top: 50px; background-color: rgba(0,0,0,0.1);">
            <md-card-content>
                <img src="img/user.jpg"
                     style="height: 120px; width: 120px; border-radius: 50%; float: right; margin-top: -57px; margin-right: 30px;">

                <div>
                    <h1>
                        Edgar Arguelles:
                    </h1>

                    <p style="font-style: italic;">February 10, 1987</p><br>

                    <p>
                        This is a short example using ionic style to create a presentation
                        card providing relevant information of the logged user.<br><br><br>
                        Moreover you can provide some extra information like where are you from
                        and how they can contact you.
                    </p>
                </div>
            </md-card-content>
            <md-card-content>
                <div class="item tabs item-positive">
                    <md-button style="width: 30%;" ng-click="ctrl.showMap()">
                        <md-icon>place</md-icon>
                        Visit
                    </md-button>
                    <md-button style="width: 30%;">
                        <md-icon>call</md-icon>
                        Call
                    </md-button>
                    <md-button style="width: 30%;">
                        <md-icon>mail</md-icon>
                        Mail
                    </md-button>
                </div>
            </md-card-content>
        </md-card>
    </ion-content>
</ion-view>
